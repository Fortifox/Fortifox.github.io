<!DOCTYPE html>
<html>
<head>
<title>form</title>
<meta charset="UTF-8">
<meta name="discription" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <form class="calkPrice">
    <div>Цена авто</div>
    <label>
      <input class="price" placeholder="Цена авто" type="text">
    </label>

    <label>
      <input class="test" name="auto" type="radio" value="1">Легковые
    </label>
    <label>
      <input class="test" name="auto" type="radio" value="0.7">Электро
    </label>
    <label>
      <input class="test" name="auto" type="radio" value="1.2">Мото
    </label>
    <label>
      <input class="test" name="auto" type="radio" value="3">Грузовые
    </label>

    <label>
      <select class="year">
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
      </select>
    </label>

    <button class="send" type="button">Вывести</button>
  </form>

  <div class="res">
      <span>Цена растаможки авто</span>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
